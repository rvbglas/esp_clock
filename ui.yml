      - id: panel_zero
        label: Ведущий ноль
        type: checkbox 
      - id: flash_dots
        label: Мигать точками
        type: checkbox
      - id: panel_speed
        label: Скорость        
        type: range
        min: 1
        max: 20
        step: 1
      - type: hr
      - type: text
        value: Яркость
      - id: day_from
        label: Дневной режим с
        type: number
