  - id: wifi
    title: WiFi
    elements:
      - type: text
        value: Клиент сети
      - id: sta_ssid
        type: input-wifi
        label: 🗘Имя беспроводной сети
        pattern: ^[^!#;+\]/"\t][^+\]/"\t]{0,31}$
      - id: sta_psk
        type: password
        label: 🗘Ключевая фраза
      - id: sta_wait
        type: input
        label: Ожидать подключения не дольше, с
      - type: hr
      - type: text
        value: Точка доступа
      - id: ap_ssid
        type: input
        label: 🗘Имя беспроводной сети
        pattern: ^[^!#;+\]/"\t][^+\]/"\t]{0,31}$
      - id: ap_psk
        type: password
        label: 🗘Ключевая фраза
      - id: wifi
        type: button
        label: Применить настройки WiFi
  - id: system
    title: Система
    elements:
      - type: text
        value: Авторизация
      - id: auth_user
        type: input
        label: Логин
        pattern: ^[A-Za-z0-9]{3,16}$
      - id: auth_pwd
        label: Пароль
        type: password
        pattern: ^.{4,16}$
      - id: auth
        type: button
        label: Сменить пароль
      - type: hr
      - type: text
        value: Синхронизация времени
      - id: ntp_server
        type: input
        label: NTP-сервер
        pattern: ^([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])(\.([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9]))*$
      - id: tz
        type: input
        label: Часовой пояс (POSIX)
        pattern: ^([A-Za-z]*)(-?[0-9]*(:[0-9]*)?)((([A-Za-z]*)(-?[0-9]*)?)?(,M[0-9]*\.[0-9]*\.[0-9]*/([0-9]*:?){3}){2})?$
      - id: restart
        type: button
        label: Перезагрузить
