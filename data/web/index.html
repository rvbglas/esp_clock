<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/icon.svg">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a id="_ui_menu_header" class="pure-menu-heading" href="/"></a>

            <ul id="_ui_menu_list" class="pure-menu-list">
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <div id="_ui_notification" class="notification" hidden></div>
            <h1 id="_ui_page_header"></h1>
        </div>
        <div class="content">
          <form class="pure-form pure-form-stacked">
            <fieldset>
              <div class="pure-g" id="_ui_page_content">
              </div>
            </fieldset>
          </div>
        </div>
    </div>
</div>

<script src="/script.js"></script>

</body>
</html>
